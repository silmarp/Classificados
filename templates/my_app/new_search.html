<!DOCTYPE html>
{% extends 'base.html' %}


{% block content %}

<h2 style="text-align:center">{{ search }}</h2>


<div class = 'row'>
{% for post in final_postings %}
    <div class="col s4">
        <div class="card">
            <div class="card-image">
                <img src="https://s2.glbimg.com/HG7lOdvwwF87fF0aVD7w6O4HQ4k=/0x0:800x376/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2020/s/v/yBAVTNT4A9xMAFmLnIZg/robert-pattinson.jpg">
                <span class="card-title">{{ post.0 }}</span>
            </div>
            <div class="card-content">
                <p>{{ post.2 }}</p>
            </div>
            <div class="card-action">
                <a href="#">{{ post.1 }}</a>
            </div>
        </div>
    </div>

{% endfor %}
</div>

{% endblock content %}
